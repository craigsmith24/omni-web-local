<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="description" content="{{ site.description }}">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>{% if page.title %}{{ page.title | prepend: ' | ' | prepend: site.title }}{% else %}{{ site.title }}{% endif %}</title>

	<meta name="description" content="{{ page.description | default: site.description }}">
	<meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<meta property="og:title" content="{% if page.title %}{{ page.title | prepend: ' | ' | prepend: site.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:type" content="website">
	<meta property="og:image" content="{{ site.url }}/img/{{ page.image | default: site.image }}">
	<meta property="og:image:width" content="1880">
	<meta property="og:image:height" content="1080">
	<meta property="og:description" content="{{ page.description | default: site.description }}">

	<meta property="fb:app_id" content="{{ site.facebook_app_id }}">

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@{{ site.twitter }}">
	<meta name="twitter:creator" content="@{{ site.twitter }}">
	<meta name="twitter:title" content="{% if page.title %}{{ page.title | prepend: ' | ' | prepend: site.title }}{% else %}{{ site.title }}{% endif %}">
	<meta name="twitter:description" content="{{ page.description | default: site.description }}">
	<meta name="twitter:image" content="{{ site.url }}/img/{{ page.image | default: site.image }}">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
	<meta name="apple-mobile-web-app-status-bar-style" id="status-bar-style" content="white-translucent">

	<meta name="apple-itunes-app" content="app-id={{ site.apple_app_id }}">
	<link rel="apple-touch-icon" sizes="60x60" href="{{ site.url }}/vendor/omni-bootstrap/assets/images/icons/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/vendor/omni-bootstrap/assets/images/icons/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/vendor/omni-bootstrap/assets/images/icons/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/vendor/omni-bootstrap/assets/images/icons/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/vendor/omni-bootstrap/assets/images/icons/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/vendor/omni-bootstrap/assets/images/icons/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/vendor/omni-bootstrap/assets/images/icons/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/vendor/omni-bootstrap/assets/images/icons/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="{{ site.url }}/vendor/omni-bootstrap/assets/images/icons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ site.url }}/vendor/omni-bootstrap/assets/images/icons/favicon-194x194.png" sizes="194x194">
	<link rel="icon" type="image/png" href="{{ site.url }}/vendor/omni-bootstrap/assets/images/icons/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="{{ site.url }}/vendor/omni-bootstrap/assets/images/icons/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="{{ site.url }}/vendor/omni-bootstrap/assets/images/icons/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="{{ site.url }}/vendor/omni-bootstrap/assets/images/icons/manifest.json">	
	<link rel="shortcut icon" href="{{ site.url }}/vendor/omni-bootstrap/assets/images/icons/favicon.ico">
	
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="{{ site.url }}/vendor/omni-bootstrap/assets/images/icons/mstile-144x144.png">
	<meta name="msapplication-config" content="{{ site.url }}/vendor/omni-bootstrap/assets/images/icons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/site.css">

</head>
